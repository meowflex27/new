<script>

  const burger = document.getElementById('burger');
  const menu = document.getElementById('meowflexMenu');
  let hideTimeout;

  function getScreenType() {
    const width = window.innerWidth;
    if (width <= 500) return 'mobile';
    if (width <= 1024) return 'tablet';
    return 'desktop';
  }

  let lastScreenType = getScreenType();

  // Toggle menu on burger click
  burger.addEventListener('click', () => {
    const isVisible = menu.style.display === 'block';

    menu.style.display = isVisible ? 'none' : 'block';

    if (!isVisible) {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        menu.style.display = 'none';
      }, 6000); // Auto-hide after 6 seconds
    }
  });

  // Hide menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !burger.contains(e.target)) {
      menu.style.display = 'none';
      clearTimeout(hideTimeout);
    }
  });

  // Auto-hide on screen resize (desktop/tablet/mobile switch)
  window.addEventListener('resize', () => {
    const currentScreenType = getScreenType();
    if (currentScreenType !== lastScreenType) {
      menu.style.display = 'none';
      clearTimeout(hideTimeout);
      lastScreenType = currentScreenType;
    }
  });
  
  
  
  //scrolling
// ðŸŒ€ Passive listeners for better mobile scroll handling
document.addEventListener('touchstart', () => {}, { passive: true });
document.addEventListener('touchmove', () => {}, { passive: true });
window.addEventListener('scroll', () => {}, { passive: true });

// ðŸŒ€ Lazy-load images enhancement (optional if you're using native loading="lazy")
document.querySelectorAll('img').forEach(img => {
  if (!img.hasAttribute('loading')) {
    img.setAttribute('loading', 'lazy');
  }
});

// ðŸŒ€ ScrollTop inside requestAnimationFrame to avoid layout thrashing
function smoothScrollToBottom(el) {
  requestAnimationFrame(() => {
    el.scrollTop = el.scrollHeight;
  });
}

// Replace your usage of `messages.scrollTop = messages.scrollHeight` like this:
const messages = document.querySelector(".meowbot-messages");
if (messages) smoothScrollToBottom(messages);

// ðŸŒ€ Debounce helper (if you plan to attach scroll logic)
function debounce(fn, delay = 100) {
  let timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => fn.apply(this, args), delay);
  };
}

// Example use (optional):
window.addEventListener('scroll', debounce(() => {
  // put scroll logic here if needed
}, 100), { passive: true });


</script>



<style>
/*burgermenu*/
.meowflex-menu {
  display: none;
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background-color: black;
  padding: 10px 15px;
  border-left: 2px solid lime;
  border-right: 2px solid lime;
  border-bottom: 2px solid lime;
  border-top: none;
  border-radius: 0 0 30px 30px;
}

/* Icon list layout */
.meowflex-list {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 20px;
  justify-content: center;
}

.meowflex-icon-label {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: lime;
  cursor: pointer;
}

.meowflex-icon {
  width: 28px;
  height: 28px;
  object-fit: contain;
  filter: brightness(0) saturate(100%) invert(72%) sepia(92%) saturate(431%) hue-rotate(53deg) brightness(102%) contrast(101%);
}

/* Hover label */
.meowflex-icon-label span {
  position: absolute;
  top: 40px;
  background-color: black;
  color: lime;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 11px;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transform: translateY(5px);
  transition: opacity 0.3s ease, transform 0.3s ease;
  pointer-events: none;
  z-index: 1001;
}

.meowflex-icon-label:hover span {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* MOBILE VIEW: â‰¤ 500px */
@media (max-width: 500px) {
  .meowflex-menu {
    top: auto;
    bottom: 0;
    left: 0;
    transform: none;
    width: 100%;
    padding: 10px 15px;
    border: 2px solid lime; /* All sides */
    border-radius: 30px 30px 0 0;
  }

  .meowflex-list {
    justify-content: space-around;
    gap: 10px;
    flex-wrap: wrap;
  }

  .meowflex-icon {
    width: 22px;
    height: 22px;
  }

  .meowflex-icon-label span {
    top: 30px;
    font-size: 10px;
  }
}

/* TABLET VIEW: 501pxâ€“1024px (same as desktop) */
@media (min-width: 501px) and (max-width: 1024px) {
  .meowflex-menu {
    top: 0;
    bottom: auto;
    left: 50%;
    transform: translateX(-50%);
    width: auto;
    padding: 10px 15px;
    border-left: 2px solid lime;
    border-right: 2px solid lime;
    border-bottom: 2px solid lime;
    border-top: none;
    border-radius: 0 0 30px 30px;
  }

  .meowflex-list {
    justify-content: center;
    gap: 20px;
  }

  .meowflex-icon {
    width: 28px;
    height: 28px;
  }

  .meowflex-icon-label span {
    top: 40px;
    font-size: 11px;
  }
}

/* === Mobile Scrolling Performance Boost === */

/* Enable smooth scroll behavior globally */
html {
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

/* GPU acceleration on carousels, sliders, and scrollable areas */
.carousel-container,
.carousel-item,
.poster-wrapper,
.slide,
#mainContent {
  will-change: transform, opacity;
  transform: translateZ(0);
  backface-visibility: hidden;
  perspective: 1000px;
}

/* Optimize transitions */
.slide,
.poster-wrapper {
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Prevent jank when hover effects apply */
.poster-wrapper img {
  image-rendering: -webkit-optimize-contrast;
  backface-visibility: hidden;
}

/* Lazy loading image defaults */
img[loading="lazy"] {

}
