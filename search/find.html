<nav class="top-nav">
  <div class="search-container">
    <div class="back-icon" onclick="window.history.back()">
      <i class="fas fa-chevron-left"></i>
    </div>

    <input type="text" id="search-bar" class="search-input" placeholder="Search movies or TV shows..." autocomplete="off">

    <!-- Clear button -->
    <div class="clear-icon" id="clear-btn" onclick="clearSearch()" style="display: none;">&times;</div>

    <!-- Search icon -->
    <div class="search-icon" onclick="handleSearchClick()">
      <i class="fas fa-search"></i>
    </div>

    <!-- ðŸŽ¤ Voice icon -->
    <div class="voice-icon" onclick="startVoiceSearch()">
      <i class="fas fa-microphone"></i>
    </div>

    <div id="suggestions-container"></div>
  </div>
</nav>

<!-- âœ… Modal -->
<div id="voiceResultModal" class="voice-modal hidden">
  <div class="voice-modal-content">
    <span class="voice-close-btn" onclick="closeVoiceModal()">&times;</span>
    <div id="voice-result-body"></div>
  </div>
</div>

<!-- âœ… Optional Search Input (auto-filled) -->
<input type="text" id="search-bar" placeholder="Search..." />


<div class="tabs">
  <button id="tab-search" class="tab-button active">Top Search</button>
  <button id="tab-movies" class="tab-button">Movies</button>
  <button id="tab-tv" class="tab-button">TV Shows</button>
</div>

<div id="section-search" class="trending-section active">
  <div class="section-title"></div>
  <div class="media-grid" id="top-search"></div>
</div>

<div id="section-movies" class="trending-section">
  <div class="section-title"></div>
  <div class="media-grid" id="trending-movies"></div>
</div>

<div id="section-tv" class="trending-section">
